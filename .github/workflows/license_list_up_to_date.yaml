name: Verify that the license lists are up-to-date

on:
  schedule:
    - cron: "0 9 * * 1"

jobs:
  license-list-up-to-date:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Verify that the license lists are up-to-date
        run: |
          python .github/workflows/license_list_up_to_date.py
