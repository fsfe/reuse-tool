[tox]
envlist = py{36,37,38}-test, lint, docs

[testenv]
passenv = HOME CI
deps =
    -r{toxinidir}/requirements.txt
commands =
    py.test --cov-report term-missing --cov={envsitepackagesdir}/reuse

[testenv:lint]
basepython = python3
deps =
    -r{toxinidir}/requirements.txt
commands =
    /usr/bin/make lint
    /usr/bin/make blackcheck
    /usr/bin/make reuse

[testenv:docs]
basepython = python3
deps =
    -r{toxinidir}/requirements.txt
commands =
    /usr/bin/make docs
