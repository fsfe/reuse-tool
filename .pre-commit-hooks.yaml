- id: reuse
  name: reuse lint
  entry: reuse
  args: ["lint"]
  language: python
  additional_dependencies: [".[charset-normalizer,chardet]"]
  pass_filenames: false
  description:
    "Lint the project directory for compliance with the REUSE Specification."

- id: reuse-lint-file
  name: reuse lint-file
  entry: reuse
  args: ["lint-file"]
  language: python
  additional_dependencies: [".[charset-normalizer,chardet]"]
  description:
    "Lint the changed files for compliance with the REUSE Specification."
