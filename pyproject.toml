[tool.poetry]
name = "reuse"
version = "1.0.0"
description = "reuse is a tool for compliance with the REUSE recommendations."
authors = [
    "Free Software Foundation Europe <contact@fsfe.org>",
]
maintainers = [
    "Carmen Bianca Bakker <carmenbianca@fsfe.org>",
]
license = "Apache-2.0 AND CC0-1.0 AND GPL-3.0-or-later"
readme = "README.md"

packages = [
    { include = "reuse", from = "src" }
]
include = [
    { path = "tests", format = "sdist" },
    { path = "tox.ini", format = "sdist" },
    { path = "po", format = "sdist" },
    { path = "AUTHORS.rst" },
    { path = "README.md" },
    { path = "CHANGELOG.md" },
    { path = ".reuse" },
    { path = "LICENSES" },
]

homepage = "https://reuse.software/"
repository = "https://github.com/fsfe/reuse-tool"
documentation = "https://reuse.readthedocs.org/"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
]

[tool.poetry.dependencies]
python = "^3.7"
Jinja2 = "^3.0.3"
binaryornot = "^0.4.4"
"boolean.py" = ">=3.8"
license-expression = ">=1.0"
python-debian = "0.1.38"
requests = "^2.18"

[tool.poetry.dev-dependencies]
Sphinx = "^4.4.0"
recommonmark = "^0.7.1"
sphinx-autodoc-typehints = "^1.12.0"
sphinx-rtd-theme = "^1.0.0"
sphinxcontrib-apidoc = "^0.3.0"
black = "^22.6.0"
isort = "^5.10.1"
bump2version = "^1.0.1"
pre-commit = "^2.17.0"
twine = "^3.7.1"
wheel = "^0.37.1"
pylint = "^2.12.2"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
tox = "^3.24.5"

[tool.poetry.scripts]
reuse = 'reuse._main:main'

[tool.poetry.build]
generate-setup-file = false

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 80
